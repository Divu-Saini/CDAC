<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" type="text/css" href="Regi.css">
</head>
<body>
    <div class="regiform">
        <h1><u>REGISTRATION FORM</u></h1> </div>
        <div class="main">
        <form action="#" method="post">
            <div id="name">
                <h2 class="name">Name</h2>
            <input class="com" type="text" name="firstname" placeholder="First Name">
            <label class="firstlabel" for="firstname"></label>
            <input class="com" type="text" name="lastname" placeholder="Last Name">
            <label class="lastlabel" for="lastname"></label>
            

            <h2 class="name">Company</h2>
            <input class="com" type="text" name="company" placeholder="Company Name">

            <h2 class="name">Email </h2>
            <input class="com" type="email" name="email" placeholder="Email">

            <h2 class="name">Phone </h2>
            <input class="com" type="text" name="phone" placeholder="Mobile number">
            <label class="phone-number" for="Phone Number"></label>

            <h2 class="name">Gender</h2>
            <input class="gender" type="radio" name="gender"><span>Male</span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="gender" type="radio" name="gender"><span>Female</span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="gender" type="radio" name="gender"><span>Others</span>


            
            <h2 class="name">Password</h2>
            <input class="com" type="password" name="password" placeholder="Password">
            <h2 class="name">Confirm Password</h2>
            <input class="com" type="password" name="password" placeholder="Confirm Password">
            <br><br>
            <button type="submit">Register</button>

        </div>
                
            
        </form>


    </div>
</body>
</html>
